<!DOCTYPE html>
<html>
    <head>
        <title>form website</title>
        <style></style>

    <body>
       
        <!-- input,radio,checkbox,textarea,select -->
        <!-- autofocus,autocomplete,required,novalidate -->
        <form required>
            <fieldset >
                <legend>personal info</legend>
            <label>NAME  </label><input type="text" maxlength="30" placeholder="enter your name" autofocus name="name"><br>
            <label>password</label><input type="password" maxlength="6" placeholder="security pass"></legend></fieldset><br>
           <fieldset>
            <legend>enter contact details</legend>
            <label>age</label><input type="number" min="1" max="100" placeholder="age" autocomplete="on" name="name"><br>
            <label>phone no.</label><input type="text" maxlength="10"  placeholder="mobile no."></fieldset>
           
           <br> <label>Gender</label><input type="radio" name="name">male
                                 <input type="radio" name="name">female
                                 <input type="radio" name="name">other
            <!-- HOBBYS -->
           <br> <label>select your hobbys</label><br><input type="checkbox">dancing
                                             <input type="checkbox">swimming
                                             <input type="checkbox">singing
                                             <input type="checkbox">tourising
            <br><textarea cols="5" rows="15"></textarea>
            <br><label>prize range</label><br><input type="range" min="500" max="5000" step="500">
           <br> <label>TIME</label><input type="time" >
           <br><label>DATE</label><input type="date"><br>
           <select >
            <optgroup label="choose your city" disabled selected>
                
            </optgroup>
           
            <optgroup label="rajasthan">
            <option label="jai">jaipur</option>
            <option label="jodh">jodhpur</option>
            <option>bikaner</option></optgroup> 
            <optgroup>
                <option>NCRs</option>
            <option>delhi</option>
            <option>chandigarh</option>
            <option>kashmir</option></optgroup>
           </select><br>
           <input list="list" type="text" placeholder="enter your choose city">
           <datalist id="list">
            <option>jaipur</option>
            <option>delhi</option>
            <option>jodhpur</option>
            <option>bikaner</option>
            <option>ganganager</option>
            <option>dholkpur</option>
           </datalist><br>
           <br><input type="file" multiple accept="jpg,bmp">
           <br><input type="submit" value="submit">
           <input type="button" value="register">

            


        </form>
